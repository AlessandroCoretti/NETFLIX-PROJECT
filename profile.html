<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>netflix/profile-exercise</title>
  </head>

  <body class="bg-dark">
    <div class="container-fluid px4">
      <a class="navbar-brand" href="index.html"><img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix-logo" width="135px" height="75px" /></a>
    </div>
    <div class="container mt-5 px-5">
      <h1 class="text-white display-3 fw-bold">Edit Profile</h1>
      <hr class="text-secondary" />
      <div class="row-cols-1">
        <div class="d-flex gap-3">
          <div class="d-flex flex-column">
            <img src="./Netflix-assets/assets/avatar.png" alt="profilr-img" height="200px" width="200px" />
          </div>
          <div class="d-flex flex-column text-white gap-0">
            <span class="bg-secondary text-white px-3 mt-3">
              <p class="m-0 fs-3">Strive Student</p>
            </span>
            <p class="mt-5 fs-4">Language</p>
            <div class="dropdown-center">
              <button class="btn bg-black text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
              <ul class="dropdown-menu bg-black">
                <li><a class="dropdown-item text-white" href="#">French</a></li>
                <li><a class="dropdown-item text-white" href="#">Italian</a></li>
                <li><a class="dropdown-item text-white" href="#">Spanish</a></li>
              </ul>
            </div>
            <hr class="text-secondary" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
