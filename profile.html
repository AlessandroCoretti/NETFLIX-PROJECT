<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>netflix/profile-exercise</title>
  </head>

  <body class="bg-dark">
    <div class="container-fluid px4">
      <a class="navbar-brand" href="index.html"><img src="./Netflix-assets/assets/netflix_logo.png" alt="netflix-logo" width="135px" height="75px" /></a>
    </div>
    <div class="container mt-5 px-5">
      <h1 class="text-white display-3 fw-bold">Edit Profile</h1>
      <hr class="text-secondary" />
      <div class="row row-cols-1">
        <div class="d-flex flex-sm-column flex-md-row gap-3">
          <div class="d-flex flex-column align-items-sm-center">
            <img src="./Netflix-assets/assets/avatar.png" alt="profilr-img" height="200px" width="200px" />
          </div>
          <div class="d-flex flex-column flex-grow-1 text-white gap-0">
            <span class="bg-secondary text-white px-2 mt-3">
              <p class="m-0 fs-2">Strive Student</p>
            </span>
            <p class="mt-5 fs-3">Language</p>
            <div class="dropdown-center">
              <button class="btn bg-black text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
              <ul class="dropdown-menu bg-black">
                <li><a class="dropdown-item text-white" href="#">French</a></li>
                <li><a class="dropdown-item text-white" href="#">Italian</a></li>
                <li><a class="dropdown-item text-white" href="#">Spanish</a></li>
              </ul>
            </div>
            <hr class="text-secondary" />
            <p class="fs-3 m-0">Maturity Settings:</p>
            <div class="mt-2 bg-secondary bg-opacity-50">
              <p class="m-0 py-2 fs-4">ALL MATURITY RATINGS</p>
            </div>

            <p class="mt-2 fs-4">Show titles of <strong>all maturity ratings</strong> for this profile</p>
            <button class="btn bg-dark text-secondary border border-1 border-secondary py-3 fs-4" type="button">EDIT</button>
            <hr class="text-secondary" />
            <p class="mt-5 fs-3">Autoplay controls</p>
          </div>
        </div>
        <hr class="text-secondary" />
        <div class="d-flex flex-sm-column flex-md-row justify-content-between gap-2">
          <div>
            <button
              class="btn btn-lg bg-dark text-secondary border border-1 border-secondary fs-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              SAVE
            </button>
          </div>
          <div>
            <button
              class="btn btn-lg bg-dark text-secondary border border-1 border-secondary fs-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              CANCEL
            </button>
          </div>
          <div>
            <button
              class="btn btn-lg bg-dark text-secondary border border-1 border-secondary fs-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
